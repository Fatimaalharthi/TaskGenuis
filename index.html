<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskGenius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Poppins', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#2D2A32',   // Dark Purple-Gray for sidebar
              'brand-secondary': '#3E3A44', // Medium Purple-Gray for hovers
              'brand-accent': '#5B21B6',    // Dark Purple
              'brand-accent-light': '#a78bfa', // Lighter purple for dark contexts
              'brand-text': '#111827',
              'brand-bg': '#F9FAFB',
              'primary': '#5B21B6',        // Dark Purple
            },
            borderRadius: {
              'xl': '12px',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
              'glow-accent': '0 0 15px rgba(91, 33, 182, 0.4)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              animatedGradient: {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-out',
              animatedGradient: 'animatedGradient 15s ease infinite',
            }
          },
        },
      }
    </script>

  }
}
</script>
